<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body
    class="font-poppins max-mm:bg-[url('./images/bg-mobile.svg')] max-mm:bg-cover max-mm:bg-center flex min-h-screen justify-center bg-[hsl(257,40%,49%)] bg-[url('./images/bg-desktop.svg')] bg-cover bg-center bg-no-repeat px-10 py-10 text-white"
  >
    <div class="max-w-[1800px]">
      <header
        class="max-mm:mt-5 max-hh:mt-5 max-mm:justify-center mt-15 mb-5 flex"
      >
        <h1>
          <img src="./images/logo.svg" alt="" />
        </h1>
      </header>
      <main
        class="max-mm:flex-col max-mm:gap-7 max-mm:h-auto flex h-[70%] items-start gap-15"
      >
        <div
          class="max-mm:w-full max-mm:min-w-auto w-full min-w-[300px] self-center"
        >
          <img class="w-full" src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="max-mm:text-center w-full self-center">
          <h1
            class="max-mm:text-[2rem] mb-5 text-[clamp(1.5rem,3vw,3rem)] font-bold"
          >
            Build The Community Your Fans Will Love
          </h1>
          <p class="max-lm:font-light mb-5 text-[clamp(1rem,2vw,1rem)]">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="cursor-pointer rounded-3xl bg-white px-[10%] py-2 text-2xl text-[#674baf] transition duration-[.33s] ease-in-out hover:bg-[#ff59d8] hover:text-white"
          >
            Register
          </button>
        </div>
      </main>
      <footer class="max-mm:mt-15 mt-5">
        <div class="max-mm:justify-center flex justify-end gap-5">
          <div
            class="rounded-[50%] border-2 p-3 transition duration-[.33s] ease-in-out hover:border-[#ff59d8]"
          >
            <img
              class="w-[30px] cursor-pointer"
              src="./images/facebook-app-symbol.png"
              alt=""
            />
          </div>
          <div
            class="rounded-[50%] border-2 p-3 transition duration-[.33s] ease-in-out hover:border-[#ff59d8]"
          >
            <img
              class="w-[30px] cursor-pointer"
              src="./images/instagram.png"
              alt=""
            />
          </div>
          <div
            class="rounded-[50%] border-2 p-3 transition duration-[.33s] ease-in-out hover:border-[#ff59d8]"
          >
            <img
              class="w-[30px] cursor-pointer"
              src="./images/twitter.png"
              alt=""
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
