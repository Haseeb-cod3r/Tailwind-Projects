<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-[hsl(217,54%,11%)] text-[hsl(0,0%,80%)] flex h-screen justify-center items-center p-5"
  >
    <div
      class="w-[400px] min-h-[500px] rounded-2xl bg-[#15273f] p-[clamp(1rem,3vw,1.5rem)]"
    >
      <div
        class="w-full aspect-square object-cover rounded-2xl mb-5 cursor-pointer relative group"
      >
        <img
          class="w-full object-cover rounded-2xl peer"
          src="images/image-equilibrium.jpg"
          alt=""
        />
        <div
          class="w-full rounded-2xl bg-[#00fff77a] flex justify-center items-center absolute inset-0 opacity-0 group-hover:opacity-100 transition-all duration-[.33s] ease-in-out"
        >
          <img class="w-[80px]" src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <h1
        class="font-bold text-2xl mb-3 cursor-pointer hover:text-[#00fff8] transition-all duration-[.33s] ease-in-out"
      >
        Equilibrium #3429
      </h1>
      <p class="text-[#f5eded81] mb-3">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div
        class="flex justify-between flex-wrap gap-3 mb-3 border-b-[1px] pb-3 border-[#ffffff57]"
      >
        <h1 class="flex gap-3 flex-wrap">
          <img src="./images/icon-ethereum.svg" alt="" />
          <span class="text-[#00fff8] font-bold">0.041 ETH</span>
        </h1>
        <h1 class="flex gap-3 text-[#8bacd9] flex-wrap">
          <img src="./images/icon-clock.svg" alt="" />
          3 days left
        </h1>
      </div>
      <div class="flex items-center mt-2 gap-3">
        <img
          class="w-[40px] border-2 rounded-[50%]"
          src="./images/image-avatar.png"
          alt=""
        />
        <p class="text-[#ffffff63]">
          Creation of
          <span
            class="font-medium text-[#ffff] ml-1 cursor-pointer hover:text-[#00fff8] transition-all duration-[.33s] ease-in-out"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </div>
  </body>
</html>
